<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESMS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .hero {
            background: linear-gradient(135deg, #333333, #1a1a1a);
            padding: 100px 0;
            text-align: center;
            color: white;
            position: relative;
        }
        .btn-primary {
            background-color: #444;
            border: none;
        }
        .btn-primary:hover {
            background-color: #666;
        }
        .nav-link {
            color: white !important;
            border: 2px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover {
            background-color: #666;
            color: white !important;
            border-color: #666;
        }
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover; 
        }
        .vr-image {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <div class="container">
            <a class="navbar-brand" href="#">SUPERNOVA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

 
    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="2.webp" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" alt="Third Slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="hero d-flex flex-column align-items-center">
        <h1 class="display-4">Ignite Your Journey with Unmatched Performance and Style!</h1>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
